{% extends "base.html" %}
{% block title %}{{ action }} School{% endblock %}
{% block content %}
<div class="card" style="max-width:720px;margin:18px auto">
  <h2>{{ action }} School</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-field">
      {{ form.name.label }} {{ form.name() }}
    </div>
    <div class="form-actions">
      <button class="btn" type="submit">{{ action }}</button>
      <a class="btn btn-primary" href="{{ url_for('main.list_schools') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
